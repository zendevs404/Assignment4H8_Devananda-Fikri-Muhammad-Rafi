<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form - Assignment 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #editForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Profile Display</h2>
    <div class="card p-3 shadow-sm mt-3">
      <div class="row g-0 align-items-center">
        <div class="col-md-2 text-center">
          <img src="https://picsum.photos/200" alt="Developer Icon" class="img-fluid">
        </div>
        <div class="col-md-5" style="padding-left: 20px;">
          <h5 id="display-name" class="mb-0">Nama Anda</h5>
          <p id="display-role" class="text-muted mb-1">Front End Designer</p>
          <button onclick="toggleForm()" class="btn btn-primary btn-sm">Edit</button>
          <button class="btn btn-outline-success btn-sm">Resume</button>
        </div>
        <div class="col-md-5">
          <ul class="list-unstyled mb-0">
            <li><strong>Availability:</strong> <span id="display-availability">Full Time</span></li>
            <li><strong>Age:</strong> <span id="display-age">19</span></li>
            <li><strong>Location:</strong> <span id="display-location">Jakarta</span></li>
            <li><strong>YOE:</strong> <span id="display-yoe">2</span></li>
            <li><strong>Email:</strong> <span id="display-email">email@gmail.com</span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- <h2 id="formHeader" class="mt-5" style="display: none;">Edit Profile</h2> -->
    <form id="editForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" required>
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability</label>
        <input type="text" class="form-control" id="availability" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="mb-3">
        <label for="yoe" class="form-label">Years of Experience (YOE)</label>
        <input type="number" class="form-control" id="yoe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-success w-100">SUBMIT</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
